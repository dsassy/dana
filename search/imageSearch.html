<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ImageSearch</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="menuitems">
            <a class="linksabove" href="index.html">Google Search</a>
        </div>
        <div id="contents">

        </div>

</html>
